version: '3'
services:
  newstrapi:
    environment:
      - APP_NAME=strapi-app
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=strapi
      - DATABASE_SSL=false
      - HOST=0.0.0.0
    build:
      context: './newstrapi'
      dockerfile: Dockerfile.prod
    ports:
      - "1337:1337"
    depends_on:
      - db
    networks:
      - strapi-postgres
    # restart: always

  db:
    container_name: progressapp__postgres
    image: postgres
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    ports:
      - "5432:5432"
    networks:
      - strapi-postgres

  next:
    build:
      context: './next'
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    # volumes:
    #   - ./next:/back
    # restart: always


networks:
  strapi-postgres:
    driver: bridge
